<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:300,700|Pacifico|Press+Start+2P|Sigmar+One');
        

        p{
            font-family: 'Raleway', Helvetica, Arial, sans-serif;
	margin: 0;
	padding: 5vw;
	-webkit-transition: all 300ms ease;
	transition: all 300ms ease;
    font-size: 7vw;
	margin: 0;

    font-weight: 700;
}

        .red
        {
  color: red;
    font-size: 2rem;
    opacity: 0;
    transform: scale(0.5);
    animation: zoomIn 1s forwards;
        }

        .green
        {
            color: green;
    font-size: 2rem;
    opacity: 0;
    transform: scale(0.5);
    animation: zoomIn 1s forwards;
        }
    
    @keyframes zoomIn {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .red,.green {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.button:hover {
    background-color: darkblue;
}

      </style>
